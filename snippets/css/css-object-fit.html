<!DOCTYPE html>
<html>
<head>
    <title>Object Fit</title>
    
    <style>
    
   
        img.cropped {
            object-fit: cover;
/*            object-fit: contain;*/
/*            object-fit: fill;*/
/*            object-fit: none;*/
/*            object-position: left;*/
/*            object-position: right;*/
        }
        
        /*
        'object-fit' ist eine CSS-Eigenschaft, die das Verhalten von Bildern oder Videos in einem Container steuert. Sie ermöglicht es, das Bild oder Video in seiner ursprünglichen Größe zu behalten oder proportional zu vergrößern/verkleinern, um den Container zu füllen, während das Seitenverhältnis beibehalten wird, ähnlich wie das CSS-Äquivalent von 'background-size.'
        */

    
    </style>  
    
</head>

<body>
    
    <h1>Object Fit</h1>


    <img class="full-width" src="../assets/img/city-182223_1920.jpeg" width="100%" height="auto">

    <img class="cropped" src="../assets/img/city-182223_1920.jpeg" width="200px" height="300px">


</body></html>
