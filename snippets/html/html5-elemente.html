<!DOCTYPE html>
<html lang="de">
<head>
    <title>Semantische HTML5 Elemente</title>
</head>

<body>
    
<h1>Semantische HTML5 Elemente</h1>
    
<p>Bitte im Code betrachten</p>
    


    <header></header>
    <!--    
    Definiert den Kopfbereich einer Seite oder eines Abschnitts und enthält in der Regel Überschriften und Navigationsleisten.
    -->

    <nav></nav>
    <!--
    Dient zur Definition einer Navigationsleiste, die Links zur Navigation innerhalb der Seite oder zu anderen Seiten enthält.
    -->

    <main></main>
    <!--
    Repräsentiert den Hauptinhalt einer Webseite und sollte den hauptsächlichen Inhalt der Seite enthalten.
    -->
    
    <article></article>
    <!--
    Kennzeichnet eigenständige Inhalte, die in sich abgeschlossen sind, wie Blog-Posts oder Nachrichtenartikel.
    -->
    
    <aside></aside>
    <!--
    Repräsentiert Inhalte, die nicht direkt mit dem Hauptinhalt zusammenhängen, wie eine Seitenleiste oder Hinweise.
    -->
    
    <section></section>
    <!--
    Definiert einen thematischen Abschnitt einer Webseite und wird verwendet, um den Inhalt in logische Gruppen zu unterteilen.
    -->
    
    <figure></figure>
    <!--
    Dient zur Darstellung von Bildern, Diagrammen, Illustrationen oder ähnlichen Inhalten mit einer zugehörigen Beschreibung.
    -->
    
    <figcaption></figcaption>
    <!--
    Wird innerhalb eines FIGURE Elements verwendet, um die Beschreibung eines darin enthaltenen Inhalts anzugeben.
    -->
    
    <footer></footer>
    <!--
    Enthält Informationen am Ende einer Webseite, typischerweise das Impressum, Copyright-Hinweise oder Kontaktinformationen.
    -->
</body>
</html>
