<!DOCTYPE html>
<html lang="de">
<head>
  <title>HTML Tabellen</title>

</head>
<body>
  <h1>HTML Tabellen</h1>

  <h2>Einfache Tabelle ohne Überschriften</h2>
  <table  border="0" cellpadding="0" cellspacing="5">
    <tr>
      <td>Element 1</td>
      <td>Element 2</td>
      <td>Element 3</td>
    </tr>
    <tr>
      <td>Element 4</td>
      <td>Element 5</td>
      <td>Element 6</td>
    </tr>
  </table>

  <h2>Tabelle mit Überschriften</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Alter</th>
      <th>Beruf</th>
    </tr>
    <tr>
      <td>Anna</td>
      <td>28</td>
      <td>Lehrerin</td>
    </tr>
    <tr>
      <td>Tom</td>
      <td>35</td>
      <td>Ingenieur</td>
    </tr>
  </table>
</body>
</html>
