<!DOCTYPE html>
<!--
Die Dokumententypdeklaration definiert, welche Art bzw. Version von HTML Dokument wir erstellen.
-->
<html lang="de">
<!--
Das HTML Element ist die äusserste "Klammer" von HTML-Code in einem korrekt struktuierten HTML Element.
Das Sprachattribut lang="de" ist ein Beispiel für das Konzept der Attribute: wichtige Zusatzinformationen die man Tags und Elementen geben kann.
-->

<head>
    <title>Meine erste Website</title>
    <!--
Das HEAD Element beinhaltet Metainformationen für das html Dokument.
-->
</head>

<body>
    <!-- 
Das BODY Element beinhaltet alle Inhalte und Strukturen, die auf der Website dargestellt werden sollen.
-->

    <h1>Hallo Welt!</h1>

</body>


</html>

<!--
HTML/CSS Grundlagen Übungsdatei "Meine erste Website"
Version 1.0
-->
